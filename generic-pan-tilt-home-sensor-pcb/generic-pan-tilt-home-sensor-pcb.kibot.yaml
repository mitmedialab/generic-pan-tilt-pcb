    count_smd_tht: true
- name: positional_bom_html
  comment: Positional Bill of Materials in HTML format
  type: bom
  dir: BoM/Positional
  options:
    format: HTML
    columns: &id001
    - Row
    - Description
    - Part
    - Part Lib
    - References
    - Value
    - Footprint
    - Footprint Lib
    - Quantity Per PCB
    - Build Quantity
    - Status
    - Datasheet
    - Sheetpath
    - Source BoM
    - Footprint X
    - Footprint Y
    - Footprint Rot
    - Footprint Side
    - Footprint Type
    - Footprint Populate
    - Footprint X-Size
    - Footprint Y-Size
    count_smd_tht: true
    html:
      style: modern-red
- name: positional_bom_xlsx
  comment: Positional Bill of Materials in XLSX format
  type: bom
  dir: BoM/Positional
  options:
    format: XLSX
    columns: *id001
    count_smd_tht: true
    xlsx:
      style: modern-red
- name: costs_bom_xlsx
  comment: Costs Bill of Materials in XLSX format
  type: bom
  dir: BoM/Costs
  options:
    format: XLSX
    count_smd_tht: true
    xlsx:
      style: modern-green
      kicost: true
      specs: true
      kicost_api_disable: KitSpace
    pre_transform: _kicost_rename

